<form id="sform" onsubmit="return validateForm()">
    <h1 style="font-family: sans-serif;">Register here!</h1>
    <label for="email"><b>EMAIL:</b></label><br>
    <input type="email" id="email" name="email" placeholder="enter email" required><br><br>
    <label for="password"><b>PASSWORD :</b></label><br>
    <input type="password" id="password" name="password" placeholder="enter password" required><br><br>
    <label for="confirm-password"><b>RE-ENTER PASSWORD:</b></label><br>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="re-enter password"
        required><br><br>
    <input type="checkbox" id="terms" required>
    <label for="terms">I accept terms &amp; conditions.</label><br><br>
    <button type="submit"><b>SignUp</b></button>
</form>

<script>
    function validateForm() {
        // Get the form elements
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const termsInput = document.getElementById('terms');

        // Validate the email address
        if (!emailInput.checkValidity()) {
            alert('Please enter a valid email address');
            return false;
        }

        // Validate the password
        if (passwordInput.value.length < 6) {
            alert('Password must be at least 6 characters long');
            return false;
        }

        // Validate the confirmation password
        if (confirmPasswordInput.value !== passwordInput.value) {
            alert('Passwords do not match');
            return false;
        }

        // Check if the terms checkbox is checked
        if (!termsInput.checked) {
            alert('Please accept the terms & conditions');
            return false;
        }

        // If all validations pass, submit the form
        return true;
    }
</script>

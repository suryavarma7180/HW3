<!DOCTYPE html>
<html>

<head>
    <title>Shop Men's</title>
    <link rel="stylesheet" type="text/css" href="styless.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="imageshw/logo.png" alt="website logo">
        </div>
        <div class="cart">
            <a href="#"><b>Cart</b></a>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Men's Clothing</a></li>
            <li><a href="#">Women's Clothing</a></li>
            <li><a href="#">Accessories</a></li>
        </ul>
    </nav>
    <main>
        <h2>Men's Clothing</h2>
        <div class="products">
            <div class="product">
                <img src="men1.png">
                <h3>Product 1</h3>
                <p>Price: $19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="men2.png">
                <h3>Product 2</h3>
                <p>Price: $29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="men3.png">
                <h3>Product 3</h3>
                <p>Price: $39.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="men4.png">
                <h3>Product 4</h3>
                <p>Price: $49.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="men5.png">
                <h3>Product 4</h3>
                <p>Price: $29.99</p>
                <button>Add to Cart</button>
            </div>

        </div>
    </main>
    <script>
        const products = document.querySelectorAll('.product');
        const cart = document.querySelector('.cart');

        let draggedProduct = null;

        // add event listeners to each product
        products.forEach(product => {
            product.addEventListener('dragstart', dragStart);
            product.addEventListener('dragend', dragEnd);
        });

        // add event listeners to cart
        cart.addEventListener('dragover', dragOver);
        cart.addEventListener('dragenter', dragEnter);
        cart.addEventListener('dragleave', dragLeave);
        cart.addEventListener('drop', drop);

        // drag start event handler
        function dragStart(event) {
            draggedProduct = event.target;
            event.dataTransfer.setData('text/plain', event.target.id);
            setTimeout(() => event.target.classList.add('dragging'), 0);
        }

        // drag end event handler
        function dragEnd(event) {
            draggedProduct = null;
            event.target.classList.remove('dragging');
        }

        // drag over event handler
        function dragOver(event) {
            event.preventDefault();
        }

        // drag enter event handler
        function dragEnter(event) {
            event.preventDefault();
            cart.classList.add('dragging-over');
        }

        // drag leave event handler
        function dragLeave(event) {
            cart.classList.remove('dragging-over');
        }

        // drop event handler
        function drop(event) {
            event.preventDefault();
            cart.classList.remove('dragging-over');
            const productId = event.dataTransfer.getData('text/plain');
            const product = document.getElementById(productId);
            cart.appendChild(product);
        }
    </script>
</body>

</html>
